<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Google Fonts Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Digital Notes</title>
  </head>
  <body>
    <div class="add-note">
      <a href="#myModal" class="add-note">Add Note</a>
    </div>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1 class="header">
        Add Note
      </h1>
      <form class="note-form" action="">
        <label for="">Title</label></br>
        <input type="text" class="title"></br>
        <label for="">Note</label></br>
        <input class="note" type="text"></br>
        <input class="submit" type="submit">
        <div class="cancel">
          <a href="#close" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>


  <table class="note-table">
    <tr>
      <td class="header">Title</td>
      <td class="header">Note</td>
    </tr>
  </table>


   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  <script src="app.js"></script>
  </body>
</html>
